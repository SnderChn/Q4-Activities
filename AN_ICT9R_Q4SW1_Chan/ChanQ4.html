<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Mansion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    
    .container {
      background-color: #FFFFFF;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .choice {
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    .btn-choice {
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .btn-choice:hover {
      cursor: pointer;
      background-color: #007BFF;
      color: #FFFFFF;
    }
    
    .btn-submit {
      background-color: #007BFF;
      color: #FFFFFF;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      margin-bottom: 10px;
      display: none;
    }
    
    .btn-submit:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Question 4:</h1>
    <div class="question">What is the correct way to declare a variable in JavaScript?</div>
    <div class="choices">
      <div class="choice">
        <button class="btn-choice" onclick="wrongAnswer()">var = myVariable</button>
      </div>
      <div class="choice">
        <button class="btn-choice" onclick="wrongAnswer()">variable myVariable</button>
      </div>
      <div class="choice">
        <button class="btn-choice" onclick="correctAnswer()">var myVariable</button>
      </div>
      <div class="choice">
        <button class="btn-choice" onclick="wrongAnswer()">variable = myVariable</button>
      </div>
    </div>
    <button class="btn-submit" onclick="nextQuestion()">Next</button>
  </div>
  <script>
    function correctAnswer() {
      alert("Correct!");
      document.querySelector('.btn-submit').style.display = "block";
    }
    
    function wrongAnswer() {
      window.location.href = "ChanWrong.html";
    }
    
    function nextQuestion() {
      window.location.href = "ChanQ5.html";
    }
  </script>
</body>
</html>
